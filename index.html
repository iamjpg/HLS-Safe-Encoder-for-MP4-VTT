<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>HLS-Safe Encoder</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 20px 0;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .file-row {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .file-row:last-of-type {
      margin-bottom: 0;
    }
    .select-btn {
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .select-btn:hover {
      background: #5a6fd6;
    }
    .path {
      flex: 1;
      font-size: 12px;
      color: #6c757d;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin: 0 12px;
      min-width: 0;
    }
    .path.has-file {
      color: #212529;
    }
    .clear-btn {
      width: 24px;
      height: 24px;
      padding: 0;
      font-size: 16px;
      line-height: 1;
      background: transparent;
      color: #adb5bd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .clear-btn:hover {
      background: #e9ecef;
      color: #6c757d;
    }
    .divider {
      height: 1px;
      background: #e9ecef;
      margin: 16px 0;
    }
    #encode {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }
    #encode:hover:not(:disabled) {
      opacity: 0.9;
    }
    #encode:active:not(:disabled) {
      transform: scale(0.98);
    }
    #encode:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    #output {
      width: 100%;
      height: 180px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 11px;
      background: #1a1d21;
      color: #a8b2c3;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #status {
      margin-top: 12px;
      padding: 10px 14px;
      font-size: 13px;
      font-weight: 500;
      border-radius: 8px;
    }
    #status:empty {
      display: none;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
    .optional-label {
      font-size: 10px;
      color: #9ca3af;
      margin-left: 6px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HLS-Safe Encoder</h1>
    <div class="card">
      <div class="file-row">
        <button id="selectMp4" class="select-btn">Select MP4</button>
        <span id="mp4Path" class="path">No file selected</span>
        <button id="clearMp4" class="clear-btn">&times;</button>
      </div>
      <div class="file-row">
        <button id="selectVtt" class="select-btn">Select VTT<span class="optional-label">optional</span></button>
        <span id="vttPath" class="path">No file selected</span>
        <button id="clearVtt" class="clear-btn">&times;</button>
      </div>
      <div class="file-row">
        <button id="selectOutputDir" class="select-btn">Output Folder</button>
        <span id="outputDirPath" class="path">No directory selected</span>
        <button id="clearOutputDir" class="clear-btn">&times;</button>
      </div>
      <div class="divider"></div>
      <button id="encode" disabled>Encode</button>
      <div id="output"></div>
      <div id="status"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
