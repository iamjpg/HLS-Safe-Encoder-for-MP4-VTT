<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>HLS-Safe Encoder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 16px;
      margin-right: 12px;
      cursor: pointer;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    .path {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 350px;
    }
    #output {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 11px;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: scroll;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #status {
      margin-top: 12px;
      padding: 10px;
      font-weight: bold;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="row">
    <button id="selectMp4">Select MP4</button>
    <span id="mp4Path" class="path">No file selected</span>
  </div>
  <div class="row">
    <button id="selectVtt">Select VTT</button>
    <span id="vttPath" class="path">No file selected</span>
  </div>
  <div class="row">
    <button id="selectOutputDir">Select Output Directory</button>
    <span id="outputDirPath" class="path">No directory selected</span>
  </div>
  <div class="row">
    <button id="encode" disabled>Encode</button>
  </div>
  <div id="output"></div>
  <div id="status"></div>

  <script src="renderer.js"></script>
</body>
</html>
